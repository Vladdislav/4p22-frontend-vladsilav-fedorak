<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/SignIn.css">
    <link rel="stylesheet" href="css/SignInMedia.css">
    <title>Sign-In</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content-left">
                <img class="header__logo" src="../src/1280px-IU_logo 1.png" alt="Innopolis University">
                <h1 class="header__title">PCS Frontend</h1>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link">Регистрация</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link nav__link--current">Вход</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="sign-in">
            <div class="container-form">
                <form action="" class="authorization">
                    <legend class="authorization__title">Вход</legend>
                    <label for="email" class="authorization__title-email">Email</label>
                    <input id="email" type="email" placeholder="Введите Email"
                        class="authorization__field-email authorization__input">
                    <label for="password" class="authorization__title-password">Пароль</label>
                    <input id="password" type="password" placeholder="Введите пароль"
                        class="authorization__field-password authorization__input">
                    <input type="submit" class="authorization__send-btn" value="Войти">
                </form>
            </div>
        </section>
    </main>

</body>

</html>
